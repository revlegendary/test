    <script>
        let getData = () => {
            let name = document.getElementById('name').value
            let email = document.getElementById('email').value
            let asunto = document.getElementById('asunto').value
            let messsage = document.getElementById('messsage').value
            if (name) {
                if (email) {
                    if (asunto) {
                        if (messsage) {
                            let objectToSend = {
                                name,
                                email,
                                asunto,
                                messsage
                            }

                            emailjs.send('gmail', 'test', objectToSend)
                                .then(function (response) {
                                    console.log('SUCCESS!', response.status, response.text);
                                    if(response.status == 200){
                                        document.getElementById('name').value = ""
                                        document.getElementById('email').value = ""
                                        document.getElementById('asunto').value = ""
                                        document.getElementById('messsage').value = ""
                                        alert("Mensaje enviado")
                                    }
                                }, function (error) {
                                    console.log('FAILED...', error);
                                });
                            console.log(objectToSend)
                        } else {
                            alert("Mete tu mensaje, wey")
                        }
                    } else {
                        alert("Mete tu asunto, wey")
                    }
                } else {
                    alert("Mete tu correo, wey")
                }
            } else {
                alert("Mete tu nombre, wey")
            }

        }

    </script>
    <div class="container contact-form">
       
        <div class="center-block">

                        </div>
                        <div class="form-group">

                                onclick="getData()">Enviar</button>
                        </div>

                        </div>
                    </div>
                </div>
            </div>
